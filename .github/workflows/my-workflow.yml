name: Manual install

on:
  workflow_dispatch:
    inputs:
      run_test:
        description: 'Run test ?'
        required: true
        default: 'false'
        type: boolean

  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  install:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "16"

    - name: Install dependencies
      run: npm install

    - name: Build app
      run: npm run build

    - name: Test app
      run: npm test
